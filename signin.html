<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">


        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                            <div id="message" style="color: red; margin-top: 10px;"></div>

                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
	 <script src="app.js"></script>
<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '';
    const email = document.getElementById('your_name').value.trim();
    const password = document.getElementById('your_pass').value;

    try {
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        const response = await fetch('api/login.php', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        if(result.success) {
            localStorage.setItem('current_user_v2', JSON.stringify(result.user));
            messageDiv.style.color = 'green';
            messageDiv.textContent = 'Login successful!';
            window.location.href = './'; // Changed from 'index' to './'
        } else if(result.error === 'Account pending approval') {
            messageDiv.style.color = 'orange';
            messageDiv.textContent = 'Your account is under review by the admin.';
        } else {
            messageDiv.style.color = 'red';
            messageDiv.textContent = result.error || 'Login failed';
        }
    } catch(error) {
        console.error('Login error:', error);
        messageDiv.textContent = 'Connection error. Please try again.';
    }
});
</script>
   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
