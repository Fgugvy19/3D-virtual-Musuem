<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                            <div id="message" style="color: red; margin-top: 10px;"></div>

                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="signin" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
	 <script src="app.js"></script>
   <script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '';
    
    // Form validation
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value;
    const rePass = document.getElementById('re_pass').value;
    const agreeTerms = document.getElementById('agree-term').checked;
    
    // Validation checks
    if (!name || !email || !pass) {
        messageDiv.textContent = 'Please fill all required fields';
        return;
    }
    
    if (pass !== rePass) {
        messageDiv.textContent = 'Passwords do not match';
        return;
    }
    
    if (!agreeTerms) {
        messageDiv.textContent = 'Please agree to the terms of service';
        return;
    }
    
    try {
        const formData = new FormData();
        formData.append('name', name);
        formData.append('email', email);
        formData.append('pass', pass);
        formData.append('device_info', navigator.userAgent);

        console.log('Sending registration request...'); // Debug log
        
        const response = await fetch('api/register.php', {
            method: 'POST',
            body: formData
        });
        
        console.log('Response received:', response.status); // Debug log
        
        const result = await response.json();
        console.log('Result:', result); // Debug log
        
        if (result.success) {
            messageDiv.style.color = 'green';
            messageDiv.textContent = 'Registration successful! Awaiting admin approval.';
            this.reset();
            setTimeout(() => {
                window.location.href = 'signin';
            }, 2000);
        } else {
            messageDiv.style.color = 'red';
            messageDiv.textContent = result.error || 'Registration failed';
        }
    } catch (error) {
        console.error('Registration error:', error);
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Connection error. Please try again.';
    }
});
</script>
   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
